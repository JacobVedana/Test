<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* styles.css */

body {
    font-family: 'Lucida Console', Monaco, monospace;
    background-color: #1c1c1c;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #2c2c2c;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    text-align: center;
    width: 80%;
    max-width: 800px;
    max-height: 90vh;
    overflow-y: auto;
    transition: all 0.3s ease;
    position: relative;
}

.container::before {
    content: '';
    position: absolute;
    top: -6px; left: -6px; right: -6px; bottom: -6px;
    border: 6px solid transparent;
    border-image: linear-gradient(45deg, #ff8008, #ffc837) 1;
    border-image-slice: 1;
    z-index: -1;
    animation: animate-border 5s linear infinite;
}

@keyframes animate-border {
    0% {
        border-image-source: linear-gradient(45deg, #ff8008, #ffc837);
    }
    50% {
        border-image-source: linear-gradient(135deg, #ff8008, #ffc837);
    }
    100% {
        border-image-source: linear-gradient(45deg, #ff8008, #ffc837);
    }
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px #000;
}

h2, h3 {
    color: #ffc107;
    text-shadow: 1px 1px 3px #000;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    margin: 5px;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-family: 'Lucida Console', Monaco, monospace;
    border: 2px solid transparent;
    border-image: linear-gradient(45deg, #ff8008, #ffc837) 1;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

.hidden {
    display: none;
}

.choices-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.choices-container button {
    background-color: #6c757d;
    margin: 10px;
    flex: 1 1 calc(33% - 20px); /* Three buttons per row */
    box-sizing: border-box;
}

.choices-container button:hover {
    background-color: #495057;
}

.show {
    display: block;
}

.rule-box {
    background-color: #444;
    padding: 20px;
    margin: 15px 0;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    text-align: left;
    transition: transform 0.3s ease;
    position: relative;
}

.rule-box::before {
    content: '';
    position: absolute;
    top: -4px; left: -4px; right: -4px; bottom: -4px;
    border: 4px solid transparent;
    border-image: linear-gradient(45deg, #ff8008, #ffc837) 1;
    border-image-slice: 1;
    z-index: -1;
    animation: animate-border 5s linear infinite;
}

.rule-box:hover {
    transform: scale(1.05);
}
</style>
<script>

    document.getElementById('topic').classList.add('hidden');

    document.getElementById('choices').classList.remove('hidden');

</script>
