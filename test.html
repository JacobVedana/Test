<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magandang Shop</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Magandang Shop</h1>
            <nav>
                <div class="menu-container">
                    <button id="menu-toggle" aria-label="Toggle menu">Menu</button>
                    <ul id="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <button id="dark-mode-toggle" aria-label="Toggle dark mode">Dark Mode</button>
            </nav>
        </div>
    </header>

    <section id="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="products">
                <!-- Products will be dynamically added here with JavaScript -->
            </div>
        </div>
    </section>

    <section id="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here -->
            </ul>
            <p id="total-price">Total: $0.00</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Magandang Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="test.js"></script>
</body>
</html>
